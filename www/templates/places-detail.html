<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="details" hide-nav-bar="false" >
    <ion-content padding="true" style="padding-top: 50px">
        <div class="list card">
            <div class="item item-avatar">
                <h2>{{place.name}}</h2>
                <p>Nine Inch Nails</p>
            </div>
            <a href="#" class="item item-icon-left" ng-hide="{{place.contact.formattedPhone==null}}">
                <i class="icon ion-ios7-telephone"></i>
                {{place.contact.formattedPhone}}
            </a>
            <a href="#" class="item item-icon-left" ng-hide="{{place.location.formattedAddress==null}}">
                <i class="icon ion-flag"></i>
                {{place.location.formattedAddress.join(", ")}}
            </a>
            <a class="item item-icon-left assertive" href="#" ng-hide="{{place.categories.shortName==null}}">
                <i class="icon ion-music-note"></i>
                {{place.categories.shortName==null}}
            </a>

        </div>
    </ion-content>
</ion-view>
