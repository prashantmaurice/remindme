<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-striped  tabs-color-light">


  <!-- Dashboard Tab -->
  <ion-tab title="Cards" ng-bind="print()" icon="icon ion-ios7-bookmarks" href="#/tab/cards">
    <ion-nav-view name="tab-cards"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Places" icon="icon ion-map" href="#/tab/places">
    <ion-nav-view name="tab-places"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Settings" icon="icon ion-gear-b" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
