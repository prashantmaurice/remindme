<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-background-assertive tabs-color-light">


  <!-- Dashboard Tab -->
  <ion-tab title="Cards" ng-bind="print()"  href="#/tab/cards">
    <ion-nav-view name="tab-cards">CARDS</ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Places"  href="#/tab/places">
    <ion-nav-view name="tab-places">PLACES</ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <!--<ion-tab title="Settings" icon="icon ion-gear-b" href="#/tab/account">-->
    <!--<ion-nav-view name="tab-account"></ion-nav-view>-->
  <!--</ion-tab>-->


</ion-tabs>
