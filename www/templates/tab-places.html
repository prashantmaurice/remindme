<ion-view title="Friends" hide-nav-bar="true">
  <ion-content id="map_cont" ng-init="initialize()" scroll="false">
  	<div style="height:60%"><div id="map-canvas2" style="height:100%"></div></div>
  	<div style="height:40%">
  	<ion-scroll has-bouncing="true">
	    <ion-list >
	      <ion-item ng-repeat="place in places" type="item-text-wrap" href="#/tab/places/{{place.id}}">
	        {{place.name}}
	      </ion-item>
	    </ion-list>
    </ion-scroll>
    </div>
  </ion-content>
</ion-view>
