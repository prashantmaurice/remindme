<ion-view title="Friends" hide-nav-bar="true" ng-init="initialize()" >
    <div class="bar bar-header" style="height:50%;width: 100%;"><div id="map-canvas2" style="height:100%;width: 100%;"></div>

    </div>
    <div class="bar bar-subheader" style="top:50%">
        <div>
            <button ng-repeat="category in categories" style="margin-right:3px" class="button button-small button-positive"
                    ng-click="getPlacesCurr(category.name)">
                {{category.name}}
            </button>
        </div>
    </div>

  <ion-content id="map_cont" style="top:60%" scroll="false">

  	<div style="height:40%">
        <ion-slide-box show-pager="false">
            <ion-slide>
                <div class="box blue" style="height:200px;" >
                    <ion-scroll direction="y" style="width: 100%; height: 2000px" scroll="false">
                    <div style="height:{{113*places.length}}px">
                        <ion-list style="">
                            <ion-item ng-repeat="place in places" type="item-text-wrap"  ng-click="showDetails(place)">
                                <i class="icon ion-pizza"></i>
                                <span style="padding-left: 20px">{{place.name}}</span>
                                  <span class="item-note">
                                    {{(place.distance/1000).toFixed(2);}}km
                                  </span>
                            </ion-item>
                        </ion-list>
                    </div>
                    </ion-scroll>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="list card">
                    <div class="item tabs tabs-secondary tabs-icon-left">
                        <a class="tab-item left" ng-click="prevSlide()">
                            <i class="icon ion-chevron-left"></i>
                            back
                        </a>
                        <a class="tab-item" style="font-size: 20px;color:#fff">{{clickedPlace.name}}</a>

                        <a class="tab-item" href="#/tab/places/{{clickedPlace.id}}">
                            <i class="icon ion-chevron-right"></i>
                            Details
                        </a>
                    </div>
                    <div class="item">
                        <p>
                        <i class="icon ion-ios7-telephone"></i>
                        {{clickedPlace.contact.formattedPhone}}<br>
                        <i class="icon ion-flag"></i>
                        {{clickedPlace.location.formattedAddress.join(", ")}}<br>
                        <i class="icon ion-music-note"></i>
                        {{clickedPlace.categories.shortName==null}}{{clickedPlace.distance}}
                        </p>
                    </div>


                </div>
            </ion-slide>
        </ion-slide-box>
    </div>
  </ion-content>
</ion-view>
